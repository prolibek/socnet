{% extends 'base.html' %}

{% block title %}{{profile.username}} account{% endblock title %}

{% block content %}
<div>
    <h2>{{ profile.username }}</h2>
    <h3>@{{ profile.get_slug }}</h3>
    <p>Rating: {{ profile.rating }}<p>
    {% if profile.bio %}
    <p> {{ profile.bio }} </p>
    {% endif %}
</div>

{% endblock content %}
